<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Order Summery Component</title>
  </head>
  <body>
    <div class="component-contaier">
      <img src="./assets/images/illustration-hero.svg" alt="hero-image" class="hero-img"/>
      <div class="component-content">
        <h3>Order Summary</h3>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription">
            <img src="./assets/images/icon-music.svg" alt="music-icon">
            <div class="subscription-child">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
            </div>
            <a href="#" class="change">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
